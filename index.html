<body>

        <div class="container">
            <div class="row align-items-center justify-content-between">

                        <a href="#" class="text-white custom-space px-4 afterfirst-tab">ourshop</a>
                        <a href="#" class="text-white custom-space px-4 afterfirst-tab">product details</a>

                        <div class="hero py-4">
